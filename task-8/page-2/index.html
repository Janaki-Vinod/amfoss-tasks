<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS</title>
  </head>
  <script src="js/index.js"></script>
  <body id ="bodyId">
    <!--On click of Button-1 store something in localStorage-->
    <button class="button" onclick="saveLocalStorage();">Button-1</button>
    <!--On click of Button-2 show a popup with current time-->
    <button class="button" onclick="currentTime();">Button-2</button>
    <!--On click of Button-3 change the background-->
    <button class="button" onclick="changeBackground();">Button-3</button>
    <!--On click of Button-4 refresh the page-->
    <button class="button" onclick="refreshPage();">Button-4</button>
    <!--On click of Button-5 open a new window-->
    <button class="button" onclick="newWindow();">Button-5</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button class="button" onclick="logConsole();">Button-6</button>
    <!--set form action-->
    <button class="button" onclick="window.location ='../page-3/chart.html';">Next</button>
  </body>
</html>
